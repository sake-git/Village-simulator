<div class="main">
  <h2>Map</h2>
  <div class="container">
    <div
      *ngFor="let grid of grids; let i = index"
      [routerLink]="'/add-dialog/' + i"
      class="div-grid"
    >
      <img
        *ngIf="grid?.type"
        [src]="'./assets/' + grid.type + '.jpg'"
        [routerLink]="'/edit-dialog/' + grid.index"
      />
      <div *ngIf="grid?.level" class="level">{{ grid.level }}</div>
    </div>
  </div>
</div>
